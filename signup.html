<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/signup.css">
    </head>


<body>
    <div class="mr-auto mb-5 ml-auto col-11 align-items-center justify-content-center pt-5 pt-md-3">

        <div class="ros d-flex row align-items-center justify-content-between flex-column flex-lg-row">

            <main class=" col-lg-6 col-12 text-white text-center">
                <h1 class="p-3">Welcome Back !</h1>
                <p class="pb-3 lead w-75 mr-auto ml-auto">To keep connected with us, please log in with your info</p>
                <a href="/index.html" class="btn btn-outline-light mt-5 col-5 col-lg-4 mb-4 sign-in text-uppercase">Sign In</a>
            </main>



            <form class="col-lg-6 col-12 pl-5 pr-5 pt-4 pb-4 ">
                <h2 style="color: #e87924;" class="pt-3 pb-2">Create Account</h2>

                <!-- Name -->
                <div class="container row">

                    <div class="col">
                        <label for="name">First Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"> <i class="fa fa-user"></i> </div>
                            </div>
                            <input type="text" class="form-control" name="firstName" id="firstName"
                                placeholder="First Name">
                        </div>
                    </div>

                    <div class="col">
                        <label for="name">Last Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"> <i class="fa fa-user"></i> </div>
                            </div>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Last Name">
                        </div>
                    </div>


                </div>

                <!-- Email -->
                <div class="col-auto mt-3">
                    <label for="exampleInputEmail">Email Address</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email Address">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <!-- Phone Number -->
                <div class="col-auto mt-3">
                    <label for="phoneNumber">Phone Number</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-phone"></i> </div>
                        </div>
                        <input type="number" class="form-control" id="phoneNumber"
                            placeholder=" Your Number e.g +00 0-000-0000">
                    </div>
                </div>
                <!-- Password -->
                <div class="col-auto mt-3">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="password" class="form-control" id="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.[A-Z]).{8,}"
                            placeholder="Password must be at least 8 characters">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">Password must contain at least one number,
                        one lowercase character and one uppercase character</small>
                </div>

                <div class="d-flex options mt-3  pb-4">
                    <hr class="col-3">
                    OR
                    <hr class="col-3">
                </div>
                <div>
                    <a href="" target="_blank" class="social text-uppercase text-secondary " id="goo">
                        <img class="pr-4" src="https://img.icons8.com/fluent/48/000000/google-logo.png"/>Sign In with Google</a>
                        <br>
                        <br>
                    <a href="" target="_blank" class="social text-uppercase text-secondary" id="fb"><img class="pr-4"
                            src="https://img.icons8.com/office/48/000000/facebook.png" />Sign In with Facebook</a>
                </div>
                <button id="submitButton" type="submit" class="mt-5 col-5 col-lg-4 mb-4 sign-in text-uppercase btn btn-primary">Sign Up</button>
            </form>

        </div>
    </div>
</body>
<script>
    const {
        host,
        protocol
    } = window.location;

    let faceBook = document.getElementById('fb');
    faceBook.href = `${protocol}//${host}/auth/facebook`;

    // Google Login
    let google = document.getElementById('goo');
    google.href = `${protocol}//${host}/auth/google`
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>
</body>

</html>
