<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<style>
    body {
    font-family: Montserrat, sans-serif;
}
</style>

<body class="auth">
    <div class="mr-auto mb-5 ml-auto col-lg-11 col-md-11 align-items-center justify-content-center pt-lg-3 pt-5">
        <div class="ros d-flex row align-items-center justify-content-between flex-column flex-lg-row">

            <main class=" col-lg-6 col-12 text-white text-center">
                <h1 class="p-3">Hello Friend!</h1>
                <p class="pb-3 lead col-10 mr-auto ml-auto">Enter your details and start a journey with us.</p>
                <a href="./signup.html" class="btn btn-outline-light mt-5 col-5 col-lg-4 mb-4 sign-in text-uppercase">Sign Up</a>
            </main>



            <form class="col-lg-6 col-12 pl-5 pr-5 pt-4 pb-5 pb-4" id="loginForm">
                <h2 style="color: #e87924;" class=" pb-2">Sign In to Yefepere</h2>

                <!-- Email -->
                <div class="col-auto mt-3">
                    <label for="exampleInputEmail">Email Address</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail"
                            placeholder="Email Address">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">Remember we will never share your email with anyone else.</small>
                </div>

                <!-- Password -->
                <div class="col-auto mt-3">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-lock"></i> </div>
                        </div>
                        <input name="password" type="password" class="form-control" id="password"
                            placeholder="Password must be at least 8 characters">
                        </div>
                       
                </div>

                <div class="container mt-5">
                    <a class="text-dark text-center forgot pb-5" href="/forgotpassword">Forgot Password ?</a>
                </div>
                <div class="d-flex options mt-3  pb-4">
                    <hr class="col-3">
                    OR
                    <hr class="col-3">
                </div>
                <div>
                    <a href="" target="_blank" class="social text-uppercase text-secondary " id="google">
                        <img class="pr-4" src="https://img.icons8.com/fluent/48/000000/google-logo.png"/>Sign In with Google</a>
                        <br>
                        <br>
                    <a href="" target="_blank" class="social text-uppercase text-secondary" id="facebook"><img class="pr-4"
                            src="https://img.icons8.com/office/48/000000/facebook.png" />Sign In with Facebook</a>
                </div>
                <button id="submitButton" type="submit" class="mt-5 col-5 col-lg-4 mb-4 sign-in text-uppercase btn btn-primary">Sign In</button>
            </form>

        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>
</body>

</html>
